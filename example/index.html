<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="purchase.svg" class="purchase-image">
        </div>
        <h2>Paying USD 5</h2>
        <form id="form">
            <label for="name-input">Name</label>
            <input type="text" name="name" id="name-input" placeholder="Enter your name" required />
            <label for="email-address">Email</label>
            <input name="email" id="email-address" type="email" required placeholder="Enter your email" />
            <span class="flex-fill"></span>
            <button type="submit" id="pay-button">Pay</button>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn-mockpay.goutambseervi.tech/checkout.js"></script>
    <script>
        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const form = document.getElementById('form');
            if (form.checkValidity()) {
                var mockpay = new MockPay({
                    onFailure: (data) => {
                        alert('Transaction Failed');
                    },
                    onSuccess: (data) => {
                        alert('Transaction Success');
                    },
                    keyId: 'mockpay_o35lKNXgA3s5',
                    amount: 5,
                    customer: {
                        name: form.children[1].value,
                        email: form.children[3].value,
                    },
                    themeColor: '#EC4899f'
                });
                mockpay.open();
            }
        }
    </script>
</body>
</html>
